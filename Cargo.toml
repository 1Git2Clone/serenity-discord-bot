[package]
name = "serenity-discord-bot"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.197", features = ["derive"], optional = true }
dotenv = "0.15.0"
lazy_static = "1.4.0"
# "Until I can merge my PR I'll use my own fork for this library"
# - April 3 2024
# It has 1 extra context method for getting the replied user so it doesn't need to be cloned.
poise = { git = "https://github.com/1Kill2Steal/poise" }
# poise = "0.6.1"
serenity = "0.12.0"
tokio = { version = "1.36.0", features = ["full"] }
webbrowser = "0.8.12"
rand = "0.8.5"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite"] }
chrono = "0.4.35"
rayon = "1.10.0"

[features]
serde = ["dep:serde"]
